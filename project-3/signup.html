<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM/SIGN IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SIGN IN</h2>
        <form>
              <div class="input">
                <input type="email" placeholder="email" required>
                <label class="upper">Email</label>
              </div>
              <div class="input">
                <input type="password" placeholder="password" id="passport" required>
                <label class="upper">Password</label>
               </div>
                <div class="input">
                <input type="password" placeholder="Confirm password" required>
                <label class="upper">Confirm Password</label>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="login">
                   <p class="register"> Already signed ? <a href="index.html">Login</a>
                </div>
        </form>
    </div>
</body>
</html>
